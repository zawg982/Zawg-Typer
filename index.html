<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Flux</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="homeScreen" class="screen">
    <h1>Typing Flux</h1>
    <div class="selector">
      <label>Select Game Mode:</label>
      <select id="gameMode">
        <option value="classic">Classic</option>
        <option value="mutation">Mutation</option>
        <option value="boss">Boss Mode</option>
      </select>
    </div>
    <button id="playBtn">Play</button>
    <button id="patchNotesBtn">Patch Notes</button>
    <div id="patchNotes" class="hidden">
      <h2>Patch Notes</h2>
      <ul>
        <li>ðŸŽ® Game modes: Classic, Mutation, Boss</li>
        <li>ðŸ§  Mutating words challenge your reflexes</li>
        <li>ðŸ”¥ Boss mode: giant words to defeat</li>
      </ul>
    </div>
  </div>

  <div id="gameScreen" class="screen hidden">
    <div id="topBar">
      <span id="scoreDisplay">Score: 0</span>
      <span id="streakDisplay">Streak: 0</span>
      <button id="backBtn">Home</button>
    </div>
    <div id="wordContainer"></div>
    <input id="inputBox" type="text" autocomplete="off" placeholder="Type here..." />
  </div>

  <script src="main.js"></script>
</body>
</html>
