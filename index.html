<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Flux</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="homeScreen" class="screen active">
    <h1>Typing Flux</h1>
    <select id="modeSelect">
      <option value="classic">Classic</option>
      <option value="mutation">Mutation</option>
    </select>
    <button id="playBtn">Play</button>
    <div class="patch-notes">
      <h3>Patch Notes</h3>
      <ul>
        <li>✓ Fixed Mutation mode suffix check</li>
        <li>✓ Full UI revamp</li>
        <li>✓ Game mode selector</li>
        <li>✓ Console debugging added</li>
      </ul>
    </div>
  </div>

  <div id="gameScreen" class="screen">
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="time">60</span>s</div>
    </div>
    <div id="wordBox"></div>
    <input id="inputBox" type="text" placeholder="Type here..." autofocus />
    <button id="backBtn">Back to Menu</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
